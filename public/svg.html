    <link rel="stylesheet" href="css/graph.css">

        .a {

</head>
<body>

    <textarea name="" id="" cols="30" rows="10" id="textarea"></textarea>


    <button type="button" onclick="btn()">btn</button>

    <img src="" alt="">
    <p></p>

    <script src="/__/firebase/init.js"></script>

    <!-- <script src="js/dom-to-image.js"></script>

    <script>

        const p = document.querySelector('p')
        const img = document.querySelector('img')

        firebase.functions().useEmulator('localhost', 5001)

        const orgSvgData = firebase.functions().httpsCallable('orgSvgData')

        function btn() {
            
            const textareaValue = document.querySelector('textarea').value

            console.log('textareaValue')
            console.log(textareaValue)

            orgSvgData({text: textareaValue}).then((result) => {

                console.log('result')
                console.log(result)
                console.log('result.data')
                console.log(result.data)
                console.log('result.svgData')
                console.log(result.data.svgData)
                img.src = result.data.svgData
                // p.innerHTML = result.data.svgData

            })

        } 
        
    </script>
